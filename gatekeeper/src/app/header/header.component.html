<div class="header">
  <div class="header-app-name" (click)="routeToHomePage()">
    GateKeeper
  </div>
  <div class="header-user-img-holder" *ngIf="isSignedin">
    <div class="header-user-name">{{ name }}</div>
    <div class="header-user-img">
      <img [src]="imgURL" />
    </div>
    <div class="header-user-logout" (click)="logOut()" *ngIf="showLogOutButton">
      Logout
    </div>
  </div>
</div>
